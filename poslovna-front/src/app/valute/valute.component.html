<div class="container">
  <div class="col-md-auto">
    <h1>Valute</h1>
    <form #aktivanClearingForm="ngForm" (ngSubmit)="getObradjenClearing()">
    <table class="table table-striped table-hover table-dark">
      <thead>
        <tr>
          <th scope="col">Id valute</th>
          <th scope="col">Sifra</th>
          <th scope="col">Naziv</th>
          <th scope="col">Domicilna </th>
          <th></th>
          <th></th>
          <th></th>
         
          
        </tr>
      </thead>
      <tbody *ngFor="let valuteShow of valute">
        <tr>
          <th scope="row">{{valuteShow.id_valute}}</th>
          <td>{{valuteShow.sifra}}</td>
          <td>{{valuteShow.naziv}}</td>
          <td>{{valuteShow.domicilna}}</td>
          <td>
            <button class="btn btn-outline-success" routerLink="/valute-edit">Dodaj valutu</button>
          </td>
          <td>
            <button class="btn btn-outline-warning" [routerLink]="['/valute/' + valuteShow.id]">Izmeni</button>
          </td>
          <td>
            <button class="btn btn-outline-danger" (click)="deleteValuta(valuteShow)">Obrisi</button>
          </td>
          
        </tr>
      </tbody>
    </table>
    </form>
  </div>
</div>
