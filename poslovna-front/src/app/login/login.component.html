<div class="col-md-4 col-md-offset-4">
  <h2>Prijava</h2>
  <form name="form" (ngSubmit)="f.form.valid && login()" class="register-form" #f="ngForm" novalidate>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
      <input type="email" class="form-control" placeholder="Email" name="username" [(ngModel)]="model.username" #username="ngModel"
        required />
      <div *ngIf="f.submitted && !username.valid" class="help-block">Email je obavezan i mora biti u formatu(aaa@bb.cc)</div>
    </div>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
      <input type="password" class="form-control" placeholder="Sifra" name="password" [(ngModel)]="model.password" #password="ngModel"
        required />
      <div *ngIf="f.submitted && !password.valid" class="help-block">Sifra je obavezna</div>
    </div>
    <div class="form-group">
      <button class="btn btn-primary">Prijavi se</button>
    </div>
  </form>
  <p>{{error}}</p>
</div>
